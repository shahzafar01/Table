<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>

   
    <h1> <u> <b> Multiplication Table App</h1></u></b>

    <form onsubmit="printTable(); return false">
       <u> which table</u>
        <br>
         <input type="number" id="num" required>
        <br>
      <u>how many times</u>
        <br>
         <input type="number" id="times" required value="10">

        <br><br>
        <button type="submit">Generate</button>
    </form>

    <p id="result"></p>
    
    <script>
        function printTable() {
            let num = +document.querySelector("#num").value;
            let times = +document.querySelector("#times").value;

            let result = document.querySelector("#result");
            result.innerHTML = "";

            for (let i = 0; i < times; i++) {

                console.log("index: ", i);
                let count = i + 1

                result.innerHTML += `<b>${num} x ${count} = ${num * count}</b> <br>`
            }
        }
    </script>


</body>

</html>
